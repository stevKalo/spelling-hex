<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Spelling Hex</title>
  </head>
  <body>
    <div class="content">
      <div class="score-container">SCORE PLACEHOLDER</div>
      <div id="input-container">
        <span id="input-queue"></span><span id="input-caret">|</span>
      </div>
      <div id="hex-container">
        <button class="bubble" id="hex1"></button>
        <button class="bubble" id="hex2"></button>
        <button class="bubble" id="hex3"></button>
        <button class="bubble" id="hex4"></button>
        <button class="bubble" id="hex5"></button>
        <button class="bubble" id="hex6"></button>
        <button class="bubble" id="hex7"></button>
      </div>
      <div class="controls-container">
        <button>
          <span class="material-symbols-outlined">Backspace</span>
        </button>
        <button>
          <span class="material-symbols-outlined">Autorenew</span>
        </button>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
