<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Spelling Hex</title>
  <script defer src="main.js"></script></head>
  <body>
    <img src="/assets/reference2.PNG" alt="" />
    <header>This is Spelling Hex</header>
    <div class="content">
      <div class="score-container">SCORE PLACEHOLDER</div>
      <input id="input-queue" type="text" />
      <div id="hex-container">
        <button class="bubble" id="hex1">1</button>
        <button class="bubble" id="hex2">2</button>
        <button class="bubble" id="hex3">3</button>
        <button class="bubble" id="hex4">4</button>
        <button class="bubble" id="hex5">5</button>
        <button class="bubble" id="hex6">6</button>
        <button class="bubble" id="hex7">7</button>
      </div>
      <div class="controls-container">
        <button>
          <span class="material-symbols-outlined">Backspace</span>
        </button>
        <button>
          <span class="material-symbols-outlined">Autorenew</span>
        </button>
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
